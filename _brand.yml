color:
  palette:
    # These come from MetBrewer::met.brewer("Demuth")
    burgundy: "#591c19"
    rust: "#9b332b"
    clay: "#b64f32"
    mustard: "#d39a2d"
    straw: "#f7c267"
    silver: "#b9b9b8"
    slate: "#8b8b99"
    steel: "#5d6174"
    navy: "#41485f"
    darkblue: "#262d42"
    # These come from eyeballing greens that fit with Demuth
    olive: "#6b7c3f"
    sage: "#5a7a62"
    teal: "#3d6b5e"
  primary: rust
  secondary: steel
  success: olive
  info: steel
  warning: mustard
  danger: rust

typography:
  fonts:
    - family: Atkinson Hyperlegible
      source: google
  base:
    family: Atkinson Hyperlegible
  headings:
    family: Atkinson Hyperlegible
    weight: 700
  link:
    color: steel

defaults:
  bootstrap:
    defaults:
      link-hover-color: $brand-clay
      code-color: $brand-navy

      # Navbar stuff
      navbar-bg: $brand-rust
      navbar-fg: "#ffffff"
      navbar-hl: $brand-mustard

      # Quarto callouts
      callout-color-note: $brand-darkblue
      callout-color-warning: $brand-clay
      callout-color-important: $brand-rust
      callout-color-tip: $brand-sage
      callout-color-caution: $brand-mustard
